<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최용환의 웹 페이지</title>
  <link rel='stylesheet' href="web.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>


  </style>
</head>

<body>
  <video id="background-video" autoplay loop muted>
    <source src="video/일종의 레슨.mp4" type="video/mp4">
  </video>
  <section id="page1">
    <header>
      <h1>PRODUCER<span>'</span><sub><small>Cyh</small></sub></h1>
    </header>
    <div class="menu-icon">☰</div>
    <nav>
      <ul>
        <li><a href="#page1">Home</a></li>
        <li><a href="#page2">Work</a></li>
        <li><a href="#page3">Contact</a></li>
      </ul>
    </nav>
    <p><i class="fa-solid fa-angles-down"></i>scroll</caption>
  </section>


  <section id="page2">
    <div class="songbox">
      <div class="card" id="song1">
        <img
          src="https://i9.ytimg.com/s_p/OLAK5uy_lIIV02dK09Vm_WcwVJnvubQu8J5L2pB-A/sddefault.jpg?sqp=CIyKsr0Gir7X7AMICO-Nnr0GEAE=&rs=AOn4CLDpGaucnzN40rJoRSsStkUeYRxFFw&v=1739032303"
          alt="Song 1" class="card-image">
        <p id="card-text">희노애락<br><sub><small>mixing<br>producing</small></sub></p>
        <i id="card-icon" class="fa-solid fa-arrow-up-right-from-square"></i>
      </div>
      <div class="card" id="song2">
        <img
          src="https://i9.ytimg.com/s_p/OLAK5uy_k4nUP5FP8GZ8F2yowbXKrmq-63OiSUxD0/sddefault.jpg?sqp=CIyKsr0Gir7X7AMICM3lqr0GEAE=&rs=AOn4CLDyJNQJUS2PrmuD3YgCjBKOt123_Q&v=1739240141"
          alt="Song 2" class="card-image">
        <p id="card-text">일종의 레슨<br><sub><small>mixing<br>mastering<br>producing</sub></small></p>
        <i id="card-icon" class="fa-solid fa-arrow-up-right-from-square"></i>
      </div>
      <div class="card" id="song3">
        <img
          src="https://i9.ytimg.com/s_p/OLAK5uy_lgLRWdiH3TNnZnyC8FqvUp1duI_PtMuMI/sddefault.jpg?sqp=CIyKsr0Gir7X7AMICPeckLwGEAE=&rs=AOn4CLBkpht4S4aW3QS2erP7SNGnnEQwxw&v=1736707703"
          alt="Song 3" class="card-image">
        <p id="card-text">별똥별<br><sub><small>mixing<br>producing</small></sub></p>
        <i id="card-icon" class="fa-solid fa-arrow-up-right-from-square"></i>
      </div>
    </div>
  </section>


  <section id="page3">
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <h1>CONTACT</h1>
        <h2><br></h2>
        <h2><br></h2>
        <form id="contactForm">
          <label for="email">E-MAIL</label>
          <input type="email" id="email" name="email" autofocus required><br><br>

          <label for="message">REQUIRE</label><br>
          <textarea id="message" name="message" rows="4" required></textarea><br><br>

          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
    <button id="openModalBtn">CONTACT</button>
  </section>

  <script src="web.js"></script>
</body>

</html>
